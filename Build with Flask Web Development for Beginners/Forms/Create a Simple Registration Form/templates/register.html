<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Flask Form</title>
    <style>
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="email"] {
            margin-bottom: 10px;
            width: 250px;
            padding: 5px;
        }
        button { padding: 8px 15px; }
    </style>
</head>
<body>
    <h1>Enter Your Details</h1>

    <form action="/submit" method="POST">
        <div>
            <label for="name_field">Name:</label>
            <input type="text" id="name_field" name="user_name" required>
        </div>
        <div>
            <label for="email_field">Email:</label>
            <input type="email" id="email_field" name="user_email" required>
        </div>
        <div>
            <label for="phone_field">Phone Number:</label>
            <input type="number" id="phone_field" name="user_phone" required>
        </div>
        <div>
            <button type="submit">Submit Data</button>
        </div>
    </form>
</body>
</html>
