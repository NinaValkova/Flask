<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dish Recipe Finder</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] {
            margin-bottom: 15px;
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #218838; }
        .message {
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: bold;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .result h2 { margin-top: 0; }
        .result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #eee;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Find a Dish Recipe</h1>

    <form action="{{ url_for('search_dish') }}" method="POST">
        <div>
            <label for="dish_input">Enter Dish Name:</label>
            <input type="text" id="dish_input" name="dish_query" value="{{ dish_query_value or '' }}" required>
        </div>
        <div>
            <button type="submit">Search Recipe</button>
        </div>
    </form>

    {% if error %}
        <div class="message error">{{ error }}</div>
    {% endif %}

    {% if found_dish %}
        <div class="result">
            <h2>{{ found_dish.dish_name }}</h2>
            <p><strong>Recipe:</strong></p>
            <pre>{{ found_dish.recipe }}</pre>
        </div>
    {% endif %}

</body>
</html>
