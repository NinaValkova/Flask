<!DOCTYPE html>
<html>
<head>
    <title>Breed Form</title>
</head>
<body>

<p>
{% if breed %}
    The breed you entered is {{ breed }}
{% else %}
    Please enter your breed:
{% endif %}
</p>

<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.breed.label }} {{ form.breed() }}
    {{ form.submit() }}
</form>

</body>
</html>
